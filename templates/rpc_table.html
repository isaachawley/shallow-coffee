<table width="90%" class="imgtable">
	<tr>
		<th class="imgtd" width="90px">//[img]</th>
		<th class="imgtd">//[descr]</th>
	</tr>
	{% for profile in profiles %}
		<tr class="imgrow">
			<td class="imgtd">
				<a href="/profile/{{profile.id}}/view">
				<img src="/thumb/{{profile.picid}}" height="56x" />
				</a>
			</td>
			<td class="imgtd"><a href="/profile/{{profile.id}}/view">{{profile.nick}}</a></td>
		</tr>
	{% endfor %}
</table>
