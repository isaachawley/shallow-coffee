<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
<link rel="stylesheet" type="text/css" href="/static/css/main.css" />
    <title>locs</title>
    <script src="http://maps.google.com/maps?file=api&amp;v=2&amp;key=ABQIAAAAGGMJIuUzby07NUrR7mallhTO5SMOnbNMld8-9ly8A2W2BJna7hTVMeUv5o1lc66IuTbSqr-ctvoUKg" type="text/javascript"></script>
	<script type="text/javascript" src="/static/jquery.js"></script>
    <script type="text/javascript" src="/static/json2.js"></script>
    <script type="text/javascript" src="/static/markermanager.js"></script>
    <script type="text/javascript" src="/static/locMap.js" ></script>
  </head>
<body onunload="GUnload();">
<div class="container round">
<div id="center_lat" style="display:none;">{{default_lat}}</div>
<div id="center_lon" style="display:none;">{{default_lon}}</div>
<div id="map" class="map round">
  <div id="map_canvas" style="height:500px"></div>
  <div id="map_controls" class="map_controls">
				<button type="button" class="roundbutton round" onclick="getlocfrommap()">Get Loc From Map</button> 
	</div>
</div>
</div>
<form action="/new_profile" method="post" enctype="multipart/form-data">
	<input type="hidden" name="action" value="location"/>
				<input type="text" name="loc" value="98004" id="locbox"/>
				[<input type="radio" name="loctype" value="name" checked>Place Name]
				[<input type="radio" name="loctype" value="coords" id="coordinput">Coords]
	<button type="submit" class="roundbutton round bigbutton middle"> Set Location Here </button><br>
</form>
</div>
</div>
</body>
</html>
